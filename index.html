<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Inter:wght@100;300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />

    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <img class="logo" src="/images/logo.svg" alt="logo" />
    </header>

    <main class="container">
      <h1 class="container__titulo1">We're</h1>
      <h1 class="container__titulo2">
        coming <br />
        soon
      </h1>
      <p class="container__paragrafo">
        Hello fellow shoppers! We're currently building our new <br />fashion
        store. Add your email below to stay up-to-date with announcements and
        our launch deals.
      </p>
      <form>
        <input
          class="input"
          id="email"
          type="email"
          placeholder="Email Adress"
          required
        />
        <label for="email">
          <img
            id="iconeErro"
            class="invisivel icone-erro"
            src="/images/icon-error.svg"
            alt=""
          />
        </label>

        <button id="botao" class="botao" type="submit" onClick="validateForm()">
          <img src="/images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <p id="mensagemErro" class="invisivel mensagem-erro">
        Please provide a valid email
      </p>
    </main>

    <div class="side"></div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ra√≠ssa Barata</a>.
      </p>
    </footer>

    <script src="/main.js"></script>
  </body>
</html>
